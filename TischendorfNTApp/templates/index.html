<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Verse Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Bible Verse Viewer</h1>
        <div class="row">
            <!-- Main content area -->
            <div class="col-md-8">
                <div class="row my-4">
                    <div class="col-md-6 offset-md-3">
                        <label for="bookDropdown" class="form-label">Select Book</label>
                        <select id="bookDropdown" class="form-select">
                            <option value="">Choose a book...</option>
                        </select>
                    </div>
                </div>
                <div id="chapterContainer" class="accordion mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
